{**
  * Template for render !agreement_checkbox field
  *}

<label class="c-agreement-checkbox-wrapper">
  <span>
    <input type="checkbox" name="crm_form[!agreement_checkbox]" {if !empty($params.default_checked)}checked="checked"{/if}>
  </span>
  <span class="c-agreement-checkbox-html-label">
        {$params.html_label|default:''|trim}
  </span>
</label>
