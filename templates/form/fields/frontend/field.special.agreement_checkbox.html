{**
  * Template for render !agreement_checkbox field in constructor
  *}
<div class="c-agreement-checkbox-wrapper">
    <label class="c-agreement-checkbox-html-label">
        <input type="checkbox" name="crm_form[{$field.uid}]" {if !empty($params.default_checked)}checked="checked"{/if}>
        {$params.html_label|default:''|trim}
    </label>
</div>
