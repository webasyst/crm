{**
  * Template for render password
  *}
{$_placeholder = $params.placeholder|default:''|escape}
{$_placeholder_confirm = $params.placeholder_confirm|default:''|escape}
{if !$_placeholder_confirm && $_placeholder}
    {$_placeholder_confirm = '[`Confirm password`]'}
{/if}
<div class="crm-password-input-wrapper">
    <input class="crm-required-input crm-password-input" placeholder="{$_placeholder}" type="password" name="crm_form[password]" value="">
</div>
<div class="crm-password-confirm-input-wrapper" style="margin-top: 4px;">
    <input class="crm-required-input crm-password-confirm-input" placeholder="{$_placeholder_confirm}" type="password" name="crm_form[password_confirm]" value="">
</div>
