 {**
  * Template for render radio selector
  *}

{foreach $params.field->getOptions() as $k => $v}
    <label class="flexbox space-8">
        <span>
            <input type="radio" value="{$k|escape}" name="{$input_name}"
                {if !empty($params.default_checked)} checked="checked"{/if}
                {if !empty($params.required)} class="crm-required-radio"{/if}>
        </span>
        <span>{$v|escape}</span>
    </label>
{/foreach}
