{**
  * Template for render !captcha field in constructor
  *}
{$class_id = 'c-captcha-wrapper'}
{$wrapper_id = uniqid('c-captcha-wrapper')}
<div class="{$class_id} custom-mt-6" id="{$wrapper_id}">
    {if !empty($params.is_invisible)}
        <div class="hint align-center uppercase">[`Invisible captcha`]</div>
    {elseif $params.captcha_type === 'waPHPCaptcha'}
        <div class="wa-captcha">
            <p>
                <img class="wa-captcha-img" src="{$wa_app_static_url}{$params.img_url}" alt="CAPTCHA" title="[`Refresh CAPTCHA`]">
                <strong>â†’</strong>
                <input type="text" name="captcha" class="wa-captcha-input" autocomplete="off">
            </p>
            <p>
                <a href="#" class="wa-captcha-refresh">[`Refresh CAPTCHA`]</a>
            </p>
        </div>
    {else}
        <img src='{$wa_app_static_url}{$params.img_url}'>
    {/if}
</div>
