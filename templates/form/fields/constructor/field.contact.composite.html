{**
  * Template for render composite control
  *}
<div class="c-field-wrapper crm-composite-field fields{if $field.subfield_captionplace|default:'above' === 'none'} no-name{elseif $field.subfield_captionplace|default:'above' !== 'above'}  horizontal{/if}" data-composite="1">
    {foreach $field.subfields as $subfield_id => $subfield}
        {if !($subfield.field instanceof waContactHiddenField)}
            <div class="field field-composite-{$subfield_id}{if $field.subfield_captionplace|default:'above' === 'above'} vertical{/if}">
                <div class="name for-input">{$subfield.name|escape}</div>
                <div class="value">
                    {$subfield.html}
                </div>
            </div>
        {/if}
    {/foreach}
</div>
