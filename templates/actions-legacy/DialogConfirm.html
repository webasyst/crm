{strip}

<div class="crm-dialog-wrapper crm-confirm-dialog" id="crm-confirm-dialog">
    <div class="crm-dialog-background"></div>
    <div class="crm-dialog-block">
        <header class="crm-dialog-header">
            <h1>{if !empty($title)}{$title}{else}%title%{/if}</h1>
        </header>

        <div class="crm-dialog-content js-content">{if !empty($text)}{$text}{else}%text%{/if}</div>

        <footer class="crm-dialog-footer">
            <div class="crm-actions">
                <input class="button red crm-button js-confirm-dialog js-confirm-button" type="button" value="{if !empty($ok_button)}{$ok_button}{else}%button%{/if}">
                <i class="icon16 loading crm-loading" style="margin-top: 7px; margin-left: 2px; display: none;"></i>
                <span style="margin: 0 4px;">[`or`]</span>
                <a class="js-close-dialog js-cancel-dialog" href="javascript:void(0);">[`cancel`]</a>
            </div>
        </footer>
    </div>
</div>

{/strip}
