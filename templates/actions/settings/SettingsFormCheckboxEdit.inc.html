<template class="crm-settings-form-edit-checkbox-wrapper">
<div class="dialog">
    <div class="dialog-background"></div>
    <div class="dialog-body">
        <header class="dialog-header">
            <h1>[`Checkbox settings`]</h1>
        </header>

        <form>
            <div class="dialog-content">
                <div class="block fields">
                    <div class="field crm-field-id">
                        <div class="name">[`Field`]</div>
                        <div class="value">[`Description`] (ID=?)</div>
                    </div>
                    <div class="field crm-field-caption">
                        <div class="name">[`Label in this form`]</div>
                        <div class="value">
                            <input type="text" name="params[caption]" value="">
                        </div>
                    </div>

                    <div class="field crm-field-captionplace">
                        <div class="name">[`Checkbox placement`]</div>
                        <div class="value">
                            <div class="custom-mb-8">
                                <label>
                                    <span class="wa-radio">
                                        <input type="radio" name="params[captionplace]" value="none">
                                        <span></span>
                                    </span> [`on the form’s left`]
                                </label>
                            </div>
                            <div class="custom-mb-8">
                                <label>
                                    <span class="wa-radio">
                                        <input type="radio" name="params[captionplace]" value="left" checked="checked">
                                        <span></span>
                                    </span> [`on the fields column’s left`]
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <footer class="dialog-footer">
                <div class="crm-actions">
                    <input class="button crm-button js-some-action" type="submit" value="[`Apply`]">
                    <a class="button light-gray js-close-dialog" href="javascript:void(0);">[`Cancel`]</a>
                </div>
            </footer>
        </form>
    </div>
</div>
</template>
