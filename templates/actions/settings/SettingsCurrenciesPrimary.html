<div class="dialog c-currencies-primary-change-dialog" id="c-currencies-primary-change-dialog">
    <div class="dialog-background"></div>
    <div class="dialog-body">
        <header class="dialog-header">
            <h1>[`Change primary currency`]{if !empty($currency.code)} ({$currency.code}){/if}</h1>
        </header>

        <div class="dialog-content">
            <div class="field">
                <div class="name">[`New primary currency`]</div>
                <div class="value no-shift">
                    {if !empty($currencies)}
                        <div class="wa-select">
                            <select class="js-currencies-toggle">
                                {if empty($currencies[$currency.code])}
                                    <option disabled>[`Select primary currency`]...</option>
                                {/if}
                                {foreach $currencies as $_currency}
                                    <option value="{$_currency.code}" {if $_currency.code == $currency.code}selected{/if}>{$_currency.title|escape}</option>
                                {/foreach}
                            </select>
                        </div>
                    {else}
                        <p class="small">[`Currency list is empty`]</p>
                    {/if}
                </div>
            </div>
        </div>

        <footer class="dialog-footer">
            <input class="button js-change-currency" type="submit" value="[`Change`]">
            <a class="button light-gray js-close-dialog" href="javascript:void(0);">[`Cancel`]</a>
        </footer>
    </div>

    <script>
        ( function($) {
            new CRMSettingsCurrenciesPrimary({
                $wrapper: $("#c-currencies-primary-change-dialog"),
                currency_code: {if !empty($currency)}{$currency.code|json_encode}{else}false{/if}
            });
        })(jQuery);
    </script>
</div>
