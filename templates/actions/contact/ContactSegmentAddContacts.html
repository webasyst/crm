{$class_id = 'crm-contact-segment-add-contacts-wrapper'}
{$wrapper_id = uniqid($class_id)}

<div class="crm-dialog-wrapper {$class_id}" id="{$wrapper_id}">
    <div class="crm-dialog-background"></div>
    <div class="crm-dialog-block">

        <form method="post" action="{$wa_app_url}?module=contactSegment&action=addContactsSave&id={$segment.id}">

            <header class="crm-dialog-header">
                <h1>{sprintf('[`Add contacts to segment “%s”`]', $segment.name|escape)}</h1>
            </header>

            <div class="crm-dialog-content">
                <div class="c-find-contacts-wrapper">
                    <input type="text" placeholder="[`Find contact`]" class="js-find-contact">
                </div>

                <ul class="c-contact-list menu-v">
                   <li class="c-contact-item is-template" style="display: none;">
                       <i class="icon16 userpic20 c-contact-icon"></i>
                       <span class="c-contact-name"></span>
                       <input class="c-contact-id" type="hidden" name="contact_id[]" value="">
                       <a class="c-contact-delete-link" href="javascript:void(0);" style="display: inline-block;"><i class="icon16 delete"></i></a>
                   </li>
                </ul>

            </div>

            <footer class="crm-dialog-footer">
                <input class="button green crm-button js-submit-button" type="submit" value="[`Save`]">
                <i class="icon16 loading c-loading" style="display: none;"></i>
                <span style="margin: 0 4px;">[`or`]</span>
                {* Default close link, need in all cases except one, see below comment *}
                <a class="js-close-dialog" href="javascript:void(0);">[`cancel`]</a>
            </footer>

        </form>
    </div>

    <script>
        $(function () {
            new CRMContactSegmentAddContacts({
                '$wrapper': $('#{$wrapper_id}'),
                'segment': {$segment|json_encode}
            });
        });
    </script>

</div>
