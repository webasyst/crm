<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="{$wa_app_static_url}css/invoice{$style_version}.css">
    <script src="{$wa_url}wa-content/js/jquery/jquery-1.11.1.min.js"></script>
</head>
<body style="padding: 0; margin: 0;">
    <section class="c-invoice-front-section with-background"{if empty($set_height)} style="{if !empty($company.invoice_options.bg_color)}background-color: {$company.invoice_options.bg_color};{/if}{if !empty($company.invoice_options.bg_image)}background-image: url({$company.invoice_options.bg_image}); background-size: cover;{/if}" {/if}id="c-invoice-front-section">
        <div class="c-front-invoice-wrapper">
            {$html}
        </div>
    </section>
    {if !empty($style_version) && !$wa->crm->isPremium()}
    <script>
        ( function($) {
            $('.c-front-invoice-block').append('<p class="wa-crm c-color-gray">{sprintf(
                sprintf(
                    '<a %s><img src="%s" alt="" style="vertical-align: middle;">%s</a>',
                    'href="%s" target="_blank" rel="noopener"',
                    $wa_app_static_url|cat:'img/crm-bw.svg',
                    _w('Powered by Webasyst CRM')
                ),
                'https://www.webasyst.'|cat:(($wa->locale() == 'ru_RU') ? 'ru' : 'com')|cat:'/store/app/crm/'
            )}</p>');
        })(jQuery);
    </script>
    {/if}
    {if !empty($set_height)}
    <script>
        ( function($) {
            const set_height = !!(window.parent && window.frameElement);
            if (set_height) {
                $(window.parent.frameElement || window).load(() => {
                    const $invoiceTemplateIframe = $(window.frameElement);
                    const height = $(document).height();

                    window.parent.document.documentElement.style.setProperty('--invoice-template-height', height + 'px');
                    $invoiceTemplateIframe.height(height);
                });
            }
        })(jQuery);
    </script>
    {/if}
</body>
</html>
