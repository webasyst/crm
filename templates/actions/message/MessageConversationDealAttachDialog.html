{$wrapper_id = uniqid('js-conversation-deal-attach-dialog')}
<div class="dialog crm-dialog-wrapper c-conversation-deal-attach-dialog js-conversation-deal-attach-dialog" id="{$wrapper_id}">
    <div class="dialog-background"></div>
    <div class="dialog-body">
        <header class="dialog-header">
            <h1>[`Attach to another deal`]</h1>
        </header>

        <div class="dialog-content">
            <p>[`Attach this conversation to another deal`]</p>
            <div class="c-conversation-deal js-conversation-deal">
                {include file="./MessageConversation.dealSelector.inc.html" inline}
            </div>
        </div>

        <footer class="dialog-footer">
            <div class="flexbox middle crm-actions">
                <input class="button crm-button js-save-button custom-mr-8" type="submit" value="[`Save`]">
                <a href="javascript:void(0);" class="button light-gray js-close-dialog">[`Cancel`]</a>
                <!--<span class="custom-ml-auto button gray outlined c-change-toggle js-detach-deal" title="[`Detach from deal`]">
                    <i class="fas fa-times-circle close"></i>
                    [`Detach from deal`]
                </span>-->
            </div>

        </footer>
    </div>
</div>
