<style>
    .c-vk-plugin-contact-info .c-contact-photo { width: 16px; }
</style>

<div class="c-vk-plugin-contact-info">
    {$contact = $message.creator_contact}
    {if $contact}
        <a href="{$wa_app_url}contact/{$contact.id}/" target="_top" class="c-contact-link">
            <img src="{$contact.photo_url_16}" alt="{$contact.name|escape}" class="c-contact-photo">
            <span>{$contact.name|escape}</span>
        </a>
    {else}
        <span>deleted contact_id={$message.contact_id}</span>
    {/if}

    {$domain = $message.principal_participant.domain|default:$message.to|default:''|escape}
    {if $domain}
        <a href="https://vk.com/{$domain}" target="_blank" class="c-contact-link">
            <img src="{$source_icon_url}" style="width: 16px;">
        </a>
    {/if}
</div>
