{if $receipts}

    <p>[`Отменить также чеки, выписанные по данному счету:`]</p>

    <ul class="list">
        {foreach $receipts as $_r}
            <li class="custom-my-4">
                <label><input type="checkbox" name="data[receipt_id][]" value="{$_r.id}" checked> {$_r.html}</label>
            </li>
        {/foreach}
    </ul>
{/if}
