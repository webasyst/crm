{strip}
    {if $message.creator_contact_id == 0}
        <a href="https://twitter.com/{$message.from|escape}" target="_blank">
            <img class="crm-twitter-plugin-icon" src="{$plugin_icon}" />
            @{$message.from|escape}
        </a>
    {else}
        <a href="https://twitter.com/{$message.from|escape}" target="_blank" title="@{$message.from}">
            <img class="crm-twitter-plugin-icon" src="{$plugin_icon}" />
        </a>
    {/if}
    {if ifset($message.params.message_type) == 'tweet'}
        <a href="https://twitter.com/{$message.from|escape}/status/{$message.params.twitter_tweet_id|escape|default:0}" class="c-twitter-plugin-tweet-link" target="_blank" >
            {_wd('crm_twitter', 'open tweet')}<i class="icon16 new-window"></i>
        </a>
    {/if}
{/strip}
